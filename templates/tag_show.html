{% extends "base.html" %}{% load static %}
{% block html_main %}
    <div class="quote-content">
        {% for quote in quotes %}
            <article class="quote-post">
                <div class="quote-text">
                    {{ quote.quote }}
                </div>
                <div class="quote-author">
                    <a href="{% url 'author_show' quote.author.id %}">{{ quote.author }}</a>
                </div>
                <div class="quote-tag">
                    <ul>
                        {% for tag in quote.get_tags %}
                            <li>
                                <a href="{% url 'tag_show' tag.id %}" class="btn btn-outline-success" role="button" aria-pressed="true">{{ tag.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
